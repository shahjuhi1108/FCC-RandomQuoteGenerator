<div id="quote-box" class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <div class="card text-center">
        <div class="text-primary card-header">
          <h5 class="card-title">Random Quote Generator</h5>
        </div>
        <div class="card-body">
          <p class="card-text font-weight-bold" id="text"></p>
          <p class="text-muted font-italic" id="author"></p>
        </div>
        <div class="card-footer">
          <a class="btn btn-primary" id="new-quote" onClick='getRandomQuote()'>New Quote</a>
          <a class="btn btn-primary" id="tweet-quote" href="http://twitter.com/intent/tweet">Tweet Quote!</a>
        </div>
      </div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
